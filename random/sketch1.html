<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script>
           function setup() {
               createCanvas(windowWidth, windowHeight);
               colorMode(HSB, 360, 100, 100);
               
               // selects a background color
               var basecol = color(random()*360, random()*100, random()*100);
               background(basecol);
               
               // selects a color similar to the background color, as Rothko often does
               // mod 360 to loop around the color wheel
               var firstcol = color(random(hue(basecol)-50, hue(basecol)+50)%360, random()*100, random()*100);
               fill(firstcol)
               rect(50, 50, width - 100, height/3);
               
               var seccol = color(random(hue(basecol)-50, hue(basecol)+50)%360, random()*100, random()*100);
               fill(seccol);
               rect(50, height/3 + 60, width - 100, height/3 - 75);
               
               var thirdcol = color(random(hue(basecol)-50, hue(basecol)+50)%360, random()*100, random()*100);
               fill(thirdcol);
               rect(50, 2*height/3, width - 100, height/3 - 75);
               
               // blurs the rectangle edges
               filter(BLUR, 40);
           }
           function draw() {
           }
       </script>
   </head>
   <body>
       
   </body>
</html>
