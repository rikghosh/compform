<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script>
           function setup() {
               createCanvas(windowWidth, windowHeight);
               
               noStroke();
               fill (20, 200, 100, 30);
               
               for (var j=0; j<5; j++) {
                  var ypos = floor(random()*height); 
                  var numpoints = floor(random()*width);
                  var amplitude = floor(random()*500);
                  fill(floor(random()*255), floor(random()*255), floor(random()*255), floor(random()*255));
                  drawWave(ypos, numpoints, amplitude);
               }
               
           }
           
           function drawWave(y, points, amp) {
               var x = 0; 
               for(var i=0; i<points; i++) {
                   ellipse(x, y, 10, 10);
                   x += width/points; 
                // var mappedX = map(x, 0, width, 0, 1);
                   y += amp*sin(x); 
               }
           }

       </script>
   </head>
   <body>
       
   </body>
</html>
