<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script>
           function setup() {
               createCanvas(windowWidth, windowHeight);
               colorMode(HSB, 360, 100, 100);
               noStroke();
               
               var heights = [];
               
               var numpanels = floor(random(1,5)); 
               
               heights[0] = 50;
               for (var i=1; i<numpanels; i++) {
                   heights[i] = floor(random(heights[i-1], height-50));
               }
               heights[numpanels] = height-50;
               
               
               var basecol = color(random()*360, random()*100, random()*100);
               background(basecol);
               
               
               for (var i=0; i<numpanels; i++) {
                   col = color(random(hue(basecol)-50, hue(basecol)+50)%360, random()*100, random()*100);
                   fill(col);
                   rect(50, heights[i], width-100, heights[i+1] - heights[i] - 5);
               }
            
               // blurs the rectangle edges
               filter(BLUR, 30);
               filter(ERODE);
           }
           function draw() {
           }
       </script>
   </head>
   <body>
       
   </body>
</html>
