<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script>
           function setup() {
               createCanvas(windowWidth, windowHeight);
               colorMode(HSB, 360, 100, 100, 100);
               noStroke();
               
               fill(200, 100, 100, 50);
               
               translate(width/2, height/2);
               
               for (var i=0; i<50; i++) {
                   fill(floor(random()*200), random()*100, random()*100, 25);
                   var petals = floor(random()*25);
                   var length = floor(random()*400);
                   drawPetals(petals*2, petals, length)
               }
               
           }
           
           // flower shape adapted from p5 docs "Simple Shapes" example
           function drawPetals(loop, shift, length) {
               for (var i = 0; i < loop; i ++) {
                    ellipse(0, length, 20, 80);
                    rotate(PI/shift);
               }
           }
       </script>
   </head>
   <body>
       
   </body>
</html>
