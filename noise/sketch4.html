

<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js"></script>
       <script>
            var colors = [];
            
            var ss = 5;
            
                
            function setup() {
                createCanvas(window.innerWidth, window.innerHeight);
                background(250);
                rectMode(CENTER);
                noStroke();
                colorMode(HSB, 360, 100, 100)
                
                for (var x=0; x<width; x+=ss) {
                    colors[x/ss] = [];
            		for (var y=0; y<height; y+=ss) {
            		    colors[x/ss][y/ss] = 100*noise(0.008*x, 0.008*y);
            		    fill(210, colors[x/ss][y/ss], 90);
            			rect(x, y, ss, ss);
            		}
            		
                }
                
                console.log(colors)
                console.log(colors.length)
                
            }
            
            
            function draw() {
                
                frameRate(10);
            
                for (var x=0; x<width; x+=ss) {
            		for (var y=0; y<height; y+=ss) {
            		    colors[x/ss][y/ss] = colors[(x/ss + 1)%colors.length][y/ss]
            		    fill(210, colors[x/ss][y/ss], 90);
            			rect(x, y, ss, ss);
            		}
            		
                }
                
            }

            
  
       </script>
   </head>

   </body>
</html>
