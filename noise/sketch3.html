

<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js"></script>
       <script>
            var xpos;
            var ypos;
            var updown;
            
            var xs = [];
            var ys = [];
            var xprev = [];
            var yprev = [];
            
            var increasing = 0; 
            
            xs[0] = [];
            ys[0] = [];
                
            function setup() {
                createCanvas(window.innerWidth, window.innerHeight);
                background(250);
                rectMode(CENTER);
                noStroke();
                colorMode(HSB, 360, 100, 100)
                for (var x=0; x<width; x+=15) {
            		for (var y=0; y<height; y+=15) {
            			fill(210, 100*noise(0.008*x, 0.008*y), 90);
            			xs[x] = noise(x)*15;
            			ys[y] = noise(y)*15;
            			rect(x, y, xs[x], ys[y]);
            		}		
                }
            
                
            }
            
            
            function draw() {
                
                background(250);
                
                
                
                for (var x=0; x<width; x+=15) {
            		for (var y=0; y<height; y+=15) {
            		    
            		    if (increasing == 0) {
                		        fill(210, 100*noise(0.008*x, 0.008*y), 80);
                		        xs[x] -= 0.005*noise(y * 0.01);
                		        ys[y] -= 0.005*noise(x * 0.01);
                		        ellipse(x, y, xs[x], ys[y]);
                		        
                		        if (xs[x] <= -20 && ys[y] <= -20) {
                		            increasing = 1; 
                		        }
                		        
                		        
            		    }
            		    
            		    if (increasing == 1) {
            		        fill(210, 100*noise(0.008*x, 0.008*y), 80);
            			    xs[x] += 0.005*noise(y * 0.01);
            			    ys[y] += 0.005*noise(x * 0.01);
            			    rect(x, y, xs[x], ys[y]);
            		      
            		        
            		        if (xs[x] > 40 && ys[y] > 40) {
                                increasing = 0;
            		        }
            		    }
            		    
            		    
            			
            		}
            		
                }
                
            }

            
  
       </script>
   </head>
   <body>
       
   </body>
</html>
