

<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js"></script>
       <script>
            var ss = 5;
                
            function setup() {
                createCanvas(window.innerWidth, window.innerHeight);
                background(250);
                rectMode(CENTER);
                noStroke();
                colorMode(HSB, 360, 100, 100, 100)
                
                for (var x=0; x<width; x+=ss) {
            		for (var y=0; y<height; y+=ss) {
            		    fill(47, 50*noise(0.008*x, 0.008*y), 100, 100);
            			rect(x, y, ss, ss);
            			
            			fill(20, 50*noise(0.08*x) + 20, 60, 20);
            			rect(x, y, ss, ss);
            			
            			fill(20, 50*noise(0.1*(y + 3*x)) + 20, 60, 10);
            			rect(x, y, ss, ss);
            			
            			var dirt = round(noise(0.1*x, 0.1*y));
            			
            			if (dirt >= 1) {
            			    fill(20, 60, 60, 5);
            			    rect(x, y, ss, ss);
            			}
            			
            			
            		}
            		
                }
                
                ss = 1;
                
                for (var x=0; x< width; x+=ss) {
                    for (var y=0; y<height; y+=ss) {
                        
                        var land = round(noise(0.008*x, 0.008*y));
            			
            			var dirt = round(noise(0.1*x, 0.1*y));
            			
            			if (land >= 1) {
            			    fill(20, 50 + 20, 50*noise(0.004*x, 0.004*y), 100);
            			    rect(x, y, ss, ss);
            			    if (dirt >=1) {
            			        fill(20, 60, 60, 10);
            			        rect(x, y, ss, ss);
            			    }
            			}
                    }
                }
            
                fill(0, 94, 60, 100);
                textSize(40);
                text("X", random()*height, random()*height);
                
            }
  
       </script>
   </head>
   <body>
       
   </body>
</html>
