

<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js"></script>
       <script>
            var xpos;
            var ypos;
            var updown;
                
            function setup() {
                createCanvas(window.innerWidth, window.innerHeight * .5);
                background(250);
                xpos = 0;
                ypos = height/3;
            }
            
            
            function draw() {
                
                background(250);
                
                noStroke();
                
                colorMode(HSB, 360, 100, 100)
                for (var x=0; x<width; x+=15) {
            		for (var y=0; y<height; y+=15) {
            			fill(200, 30*noise(0.008*x, 0.008*y), 90);
            			rect(x, y, 15, 15);
            		}		
                  }
                
                stroke(2);
                for (var i=0; i<8; i++) {
                    drawBird(xpos, ypos);
                    drawBird(xpos + 100*noise(i), ypos + 100*noise(100*i));
                }
                
                xpos += 2*noise(ypos*100);
                
                
                ypos+= 7*noise(0.01*xpos%10 + 0.1*ypos + 0.001*frameCount%10) - 2;
                
                if (xpos >= width) {
                    xpos = 0;
                    if (ypos<height/4) {
                        ypos = height/2*noise(ypos)
                    }
                }
            
            }
            
            function drawBird(x, y) {
                line(x, y, x - 10, y - x%30);
                line(x, y, x + 10, y - x%30);
            }
            
  
       </script>
   </head>
   <body>
       
   </body>
</html>
