<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script type="text/javascript" src="p5.play.js"></script>
       <script>
        var sprite;
        
        function setup() {
          createCanvas(window.innerWidth, window.innerHeight);
          colorMode(HSB, 360, 100, 100);
          
          background(0, 0, 100);
          sprite = createSprite(width/2, height/2, 30, 30)
          sprite.shapeColor = color(0, 0, 0)
          sprite.mouseActive = true;
        }
        
        function draw() {
          
          fill(0);
          
          if (sprite.mouseIsPressed) {
              var hue = random(360);
              var sat = random(50) + 10;
              var bri = random(70, 90);
              
              fill(0, 0, 100)
              
              background((hue-180)%360, sat, bri); 
              
            //   textSize(100);
            //   text("welcome to the colored square game", 50, height/2, 2*width/3, height/2 - 50)
              
              sprite.position.x = random(width);
              sprite.position.y = random(height);
              
              
              sprite.shapeColor = color(hue, sat, bri);
              var size = random(width/2)
              sprite.width = size;
              sprite.height = size;
          }
          
          drawSprites();
        }
        
       </script>
   </head>
   <body>
       
   </body>
</html>
