<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script type="text/javascript" src="p5.play.js"></script>
       <script>
        var sprite;
        var balloons = [];
        var counter = 0;
        
        function setup() {
          createCanvas(window.innerWidth, window.innerHeight);
          colorMode(HSB, 360, 100, 100);
          noStroke();
          var balloon = loadImage("balloon.png")
          
          for (var i = 0; i < 5; i++) {
              var b = createSprite(random(width), random(height) + height/2, 30, 30)
              b.addImage("main", balloon)  
              b.scale = 0.05;
              b.addSpeed(2, 270)
              b.mouseActive = true;
              balloons.push(b);
          } 
              
        }
        
        function draw() {
        //   background(0, 0, 100)
          for (var x=0; x<width; x+=15) {
    	   	for (var y=0; y<height; y+=15) {
    		  fill(200, 30*noise(0.008*x, 0.008*y), 90);
    		  rect(x, y, 15, 15);
    	  }		
        } 
          for (var i = 0; i < balloons.length; i++) {
              if (balloons[i].mouseIsPressed) {
              
              balloons[i].position.x = random(width);
              balloons[i].position.y = random(height/4) + height*1.1;
              
              }

          }
          
          drawSprites();
        }
        
        
        
       </script>
   </head>
   <body>
       
   </body>
</html>
