

<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js"></script>
       <script>
            var amplitude_slider;
            var frequency_slider;
            var timespeed_slider;
            
            var startX = 50;
            var startY = 250;
            var endX = 450;
            var endY = 50;
            var mover = 0;
            
            
            function setup() {
                createCanvas(500, 300);
            
                createP('Frequency');
                frequency_slider = createSlider(0, 10000, 500);
                createP('Amplitude');
                amplitude_slider = createSlider(0, 1000, 500);
                createP('Time Speed');
                timespeed_slider = createSlider(0, 10, 5);
            
            }
            
            
            function draw() {
                background(50);
                ellipseMode(CENTER);
            
                var amplitude = amplitude_slider.value() / 100;
                var frequency = frequency_slider.value() / 100;
                var timespeed = timespeed_slider.value() / 100;
            
                noiseDetail(1, .5);
            
                mover += timespeed;
            
                fill(255);
                noStroke();
            
                // study this loop. do you understand how the line of ellipses is created?
                for (i = 0; i < 1; i += .02) {
                    var x = lerp(startX, endX, i);
                    var y = lerp(startY, endY, i);
            
                    // hint: drive offsetX and offsetY with noise() instead of random()
                    var offsetX = noise(i * frequency + sin(mover)) * amplitude * 10;
                    var offsetY = noise(i * frequency + sin(mover), 10000) * amplitude * 10;
            
                    ellipse(x + offsetX, y + offsetY, 10, 10);
                }
            
            
            
            }
                        

       </script>
   </head>
   <body>
       
   </body>
</html>
