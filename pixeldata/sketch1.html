

<!DOCTYPE html>
<html>
   <head>
       <!--p5 core library-->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js"></script>
       <script>
            function setup() {
                createCanvas(500, 500);
                colorMode(HSB, 360, 100, 100, 100)
            }
            
            function draw() {
                background(0);
                
            
                img = createImage(50, 50);
                img.loadPixels();
            
                for (var y = 0; y < img.height; y++) {
                    for (var x = 0; x < img.width; x++) {
                        var c = color(220, map(y, 0, 50, 0, 100), 90, 100);
                        img.set(x, y, c);
                    }
                }
                
                for (var y = 0; y < img.height; y++) {
                    for (var x = 0; x < img.width; x++) {
                        // if (y%10 == 0) {
                        //     var c = color(0);
                        //     img.set(x, y, c);
                        // }
                        // if (x == y || img.width-x == y) {
                        //     var c = color(0);
                        //     img.set(x, y, c);
                        // }
                        
                        
                        
                        for (var i = 0; i < 3; i ++) {
                            if (i%2 == 0) {
                                if (y == 15+i && x >= 15 && x <= 20) {
                                    var c = color(360);
                                    img.set(x, y, c);
                                }
                            }
                            else {
                                if (y == 15+i && x >= 16 && x <= 21) {
                                    var c = color(360);
                                    img.set(x, y, c);
                                }
                            }
                        }
                        
                        for (var i = 0; i < 3; i ++) {
                            if (i%2 == 0) {
                                if (y == 10+i && x >= 24 && x <= 29) {
                                    var c = color(360);
                                    img.set(x, y, c);
                                }
                            }
                            else {
                                if (y == 10+i && x >= 25 && x <= 30) {
                                    var c = color(360);
                                    img.set(x, y, c);
                                }
                            }
                        }
                        
                        for (var i = 0; i < 3; i ++) {
                            if (i%2 == 0) {
                                if (y == 17+i && x >= 25 && x <= 30) {
                                    var c = color(360);
                                    img.set(x, y, c);
                                }
                            }
                            else {
                                if (y == 17+i && x >= 24 && x <= 29) {
                                    var c = color(360);
                                    img.set(x, y, c);
                                }
                            }
                        }
                        
                        for (var i = 0; i < 3; i ++) {
                            if (i%2 == 0) {
                                if (y == 20+i && x >= 34 && x <= 39) {
                                    var c = color(360);
                                    img.set(x, y, c);
                                }
                            }
                            else {
                                if (y == 20+i && x >= 35 && x <= 40) {
                                    var c = color(360);
                                    img.set(x, y, c);
                                }
                            }
                        }
                        
                        if (y == 24 || x == 25) {
                            var c = color(35, 100, noise(x*0.8, y*0.8)*40, 100);
                            img.set(x, y, c);
                        }
                        
                        if (y <= 10 || x <= 13 || x >= 50-13 || y >= 50-13) {
                            var c = color(35, 100, noise(x*0.3)*60, 100);
                            img.set(x, y, c);
                        }
                        
                        
                        
                        // for (var i = 0; i < 7; i++) {
                        // if ((y == 45-i || y == 45+i)&& x >= 38+i && x <= 46-i) {
                        //     var c = color(360);
                        //     img.set(x, y, c);
                        // }
                        // }
                    }
                }
                
                
            
                img.updatePixels();
            
                noSmooth();
                image(img, 0, 0, width, height);
                noLoop();
            }
            
            function cloudPoints(x, y, size) {
                return { start: x,
                         end: x,
                         y: y
                }
            }

       </script>
   </head>
   <body>
       
   </body>
</html>
