            function drawFourCircles(circles, xpt, ypt, radius) {
                circles[0] = new Path.Circle([xpt - radius, ypt], radius/2);
                circles[0].fillColor = new Color(Math.random(), Math.random(), Math.random(), 0.25);
                
                
                circles[1] = new Path.Circle([xpt + radius, ypt], radius/2);
                circles[1].fillColor = new Color(Math.random(), Math.random(), Math.random(), 0.25);
                
                circles[2] = new Path.Circle([xpt, ypt - radius], radius/2);
                circles[2].fillColor = new Color(Math.random(), Math.random(), Math.random(), 0.25);
                
                circles[3] = new Path.Circle([xpt, ypt + radius], radius/2);
                circles[3].fillColor = new Color(Math.random(), Math.random(), Math.random(), 0.25);
                
            }
            
            function onKeyDown(event) {
                if (event.key === 's') {
                    downloadAsSVG();
                }
            }
            
            function downloadAsSVG(fileName) {
                // use default name if not provided
                fileName = fileName || "output.svg";
            
                // create a data url of the file
                var svgData = project.exportSVG({ asString: true });
                var url = "data:image/svg+xml;utf8," + encodeURIComponent(svgData);
            
                // create a link to the data, and "click" it
                var link = document.createElement("a");
                link.download = fileName;
                link.href = url;
                link.click();
            }
